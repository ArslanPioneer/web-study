<html lang="en">
<head>

	<title>	</title>
	 <style type="text/css">
	 	div {
	 		width: 300px;
	 		height: 400px;
	 		background-color: blue;
	 		display: inline;
	 		/*把块级元素转化为行内元素*/
	 	 
	 	}
		span {
			background-color: red;
			display: block;
			/*把行内元素转化成块级元素*/
		}

		a {
			width: 200px;
			height: 400px;
			display: inline-block;
			/*把行内元素转化成行内块元素*/
		}
	 </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.top{
			height: 80px;
			background-color: pink;
		
		}
		.top-inner {
			width: 900px;
			height: 80px;
			background-color: orange;
			margin: 0 auto;
		}
		.banner{
			width: 900px;
			height: 40px;
			/*background-color: blue;*/
			margin: 0 auto;
		}
		.banner li {
			float: left;
			width: 217px;
			height: 40px;
			margin-right: 10px;
		}
		.one {
			background-color:blue;
		}
		.two {
			background-color: skyblue;

		}

		.three {
			background-color: orange;
		}
		.banner .four {
		
			background-color: black;
			margin-right: 0px;
			float: right;
		}
		.main{
			width: 900px;
			height: 900px;
			background-color: skyblue;
			margin: 0 auto;
		}
		.left {
			width: 288px;
			height: 900px;
			background-color:yellow;
			float: left;
			border: 1px solid red;
			margin-right: 10px;
		}

		.right {
			width: 600px;
			height: 900px;
			background-color: purple;
			float: left;
		}

		.footer{
			width: 900px;
			height: 40px;
			background-color: black;
			margin: 0 auto;
		}
	</style>
</head>
<body>
		<div class="top">
			<div class="topinner">123</div>
		</div>
		<div class="banner">
			<li class="one">1</li>
			<li class="two">2</li>
			<li class="three">3</li>
			<li class="four">4</li>
		</div>
		<div class="main">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="footer"></div>
</body>
</html>

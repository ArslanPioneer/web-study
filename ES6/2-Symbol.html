    <script>
        //Symbol是ES6新的原始数据类型，作为独有ID使用的字符
        const COLOR_RED = Symbol();
        const COLOR_ORANGE = Symbol();

        console.log('each Symbol() is always unique:', Symbol() === Symbol());
        
        const MY_KEY = Symbol();
        let obj={};
        obj[MY_KEY]=123;
        console.log('my dynamic object method: ',obj[MY_KEY]);
        
    
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }
        }

        class Employee extends Person {
            constructor(name,age) {
                super(name,age);

            }

            setJob(title) {
                this.job = title;
            }

            static greeting () {
                return 'Hello world';
            }

            //同时类智能让我们创建静态仿
        }
    
    </script>
</body>
</html>

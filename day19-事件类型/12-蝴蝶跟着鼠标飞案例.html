       (function(){
           window.onload=function(){
               document.onmousemove=function(e){
                    e= e||window.event;
                    var pageX=e.pageX;
                    var pageY=e.pageY;

                    var im=document.getElementById('im');

                    im.style.top=pageY+'px';
               }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab页签案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            padding: 100px;
        }
        ul,ol {
            list-style: none;
        }

        .tab .tab-h {
            height: 30px;
            width: 500px;
            position: relative;
            z-index: 2;
        }

        .tab-h .tab-h-item {
            float: left;
            background-color: #aaa;
        }

        .tab .tab-h .tab-h-item a {
            color: #333;
            text-decoration: none;
            width: 100px;
            float: left;
            line-height: 28px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .tab .tab-h li.active {
            border-bottom-color: #fff;
            background-color: #fff;
        }
        .tab .tab-b {
            border:1px solid #ccc;
            position: relative;
            z-index: 1;
        } 
        .tab .tab-b .tab-b-item {
            display: none;
            height: 300px;
        }

        .tab .tab-b div.active {
            display: block;
        }
    </style>
</head>
<body>
       <div class="tab">
           <div class="tab-h">
               <ul class="tab-h-list" id="tabHeadList">
                    <li class="tab-h-item active" tabid="1"><a href="javascript:void(0)">产品</a></li>
                    <li class="tab-h-item" tabid="2"><a href="javascript:void(0)">用户</a></li>
                    <li class="tab-h-item" tabid="3"><a href="javascript:void(0)">新闻</a></li>
                    <li class="tab-h-item" tabid="4"><a href="javascript:void(0)">体育</a></li>    
               </ul>
           </div>
           <div class="tab-b" id="tabBody">
                <div tabid="1" class="tab-b-item" >1</div>
                <div tabid="2" class="tab-b-item active">2</div>
                <div tabid="3" class="tab-b-item">3</div>
                <div tabid="4" class="tab-b-item">4</div>
           </div>
       </div>

       <script>

        (function(){
            window.onload =function(e){
                var tabHeadList=document.getElementById('tabHeadList');
                var limenu=tabHeadList.getElementsByTagName('li');

                for(var i=0;i<limenu.length;i++){
                    limenu[i].onclick =function(e){
                        //第一获得你点击的tabid
                        var tabId=this.getAttribute('tabid');
                        //第一把自己的样式类设置active 其他的tab页签的li去掉active
                        for(var j=0;j<limenu.length;j++){
                            limenu[j].className="tab-h-item";
                        }
                        
                        this.className="tab-h-item active";

                        //第二所有的tab-b中的div中tabid 等于tabId的样式类加上active
                    var tabBody=document.getElementById('tabBody');
                    for(var k=0;k<tabBody.childNodes.length;k++){
                        var item=tabBody.childNodes[k];
                        if(item.nodeType==1){
                            //判断当前div的tabId属性是否等于tabId的值
                            if(item.getAttribute('tabid')==tabId){
                                item.className="tab-b-item active";
                            }
                            else {
                                item.className="tab-b-item";
                            }
                        }
                    }
                    }
                }
            };

        })()
       </script>
</body>
</html>

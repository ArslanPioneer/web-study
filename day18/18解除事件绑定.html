<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="button" value="事件绑定按钮" id="btnClick">
        <input type="button" value="事件解绑按钮" id="btnRemove">

        <script>
            var btnClick=document.querySelector("#btnClick");
            var btnRemove=document.querySelector("#btnRemove");

            //DOM0绑定事件
            btnClick.onclick=function(){
                alert('DOM0 级点击事件');

            };
            //DOM2级绑定事件
            btnRemove.addEventListener('click',function(){
                //给btnClick按钮的DOM0级事件解绑
                btnClick.onclick=null;
                //给btnClick按钮解绑DOM2级的事件
                btnClick.removeEventListener('click',btnClickHander);

            });
            //DOM2事件绑定和解绑
            btnClick.addEventListener('click',btnClickHander);

            //事件处理程序
            function btnClickHander(){
                alert('DOM2级的绑定事件');
            }
            btnClick.onclick=function(){
                alert('DOM0级事件');

            }
            btnRemove.addEventListener('click',function(){
                btnClick.onclick=null;
            })    

          
        </script>
</body>
</html>

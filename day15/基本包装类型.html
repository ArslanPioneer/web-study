<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
         //基本包装类型
         //普通变量不能直接调用属性或者方法
         //对象可以直接调用属性和方法
        //基本包装类型：本身是基本类型，但是在执行代码的过程中，如果这种类型的变量调用属性或者方法，那么这种类型就不再是基本类型而是基本包装
         var str="hello";
         str=str.replace("ll","hh");
         console.log(str);
         
        var flag=new Boolean(false);
        var result=flag&&true;
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>

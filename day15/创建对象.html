<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //创建对象的三种方式
        /*
        1.调用系统的构造函数创建对象
        2.自定义构造函数创建对象
        3.字母量的方式创建对象

        */

        //第一种创建对象的方式
        //实例化对象
        var obj=new Object();
        //对象有特征--属性和行为--方法
        //添加属性 对象.名字=值;
        obj.name="jack";
        obj.age=38;
        obj.sex="woman";
        //添加方法  对象.名字=函数;
        obj.eat=function(){
            console.log("我喜欢吃又摘莲凉拌臭豆腐和大蒜");

        };

        obj.play=function(){
            console.log("我喜欢玩飞机模型");
        }

        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        console.log(obj.eat());



    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        //如何获取该变量(对象)
        //如何一次性创建多个对象？把创建对象的代码封装在一个函数中
        function createObject(name,age){
            var obj=new Object();
            obj.name=name;
            obj.age=age;
            obj.sayHi=function(){
                console.log(this.name+":"+this.age);
            };
            return obj;
        }
        //创建人的对象
        var per1=createObject("jack",14);
        per1.sayHi();
    </script>

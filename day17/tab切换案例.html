<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: purple;
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }

        .bd li.current {
            display: block;
        }

    </style>
</head>
<body>
        <div class="box" id="box">
            <div class="hd">
                <span class="current">体育</span>
                <span>娱乐</span>
                <span>新闻</span>
                <span>综合</span>
            </div>

            <div class="bd">
                <ul  >
                    <li class="current">体育模块</li>
                    <li>娱乐模块</li>
                    <li>新闻模块</li>
                    <li>综合模块</li>
                </ul>
            </div>
        </div>
        <script src="common.js"></script>
        <script>
                //获取最外面的div
                var box=my$("box");
                //获取的是里面的第一个div
                var hd=box.getElementsByTagName("div")[0];
                //获取的是里面的第二个div
                var bd=box.getElementsByTagName("div")[1];
                //获取所有li标签
                var list=bd.getElementsByTagName("li");
                //获取所有的span标签
                var spans=hd.getElementsByTagName("span");
                //循环遍历的方式，添加点击事件
                for(var i=0;i<spans.length;i++){
                    //在点击之前把索引保存在span标签中
                    spans[i].setAttribute("index",i);
                    //第一件事所有的span类样式全部移除
                    spans[i].onclick=function () {
                        for(var j=0;j<spans.length;j++){
                            spans[j].removeAttribute("class");
                        }
                        //第二件事当前被点击的span应用类样式
                        this.className="current";
                        //span标签被点击的时候获取存储的索引值
                        // alert(this.getAttribute("index"));
                        var num=this.getAttribute("index");
                        //获取所有的li标签，li标签先隐藏
                        for(var k=0;k<list.length;k++){
                            list[k].removeAttribute("class");
                        }
                        //当前被点击的span对应的li标签显示
                        list[num].className="current";
                    }
                }
        </script>
</body>
</html>

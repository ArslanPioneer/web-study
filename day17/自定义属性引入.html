<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul id="uu">
        <li score="10">1</li>
        <li score="20">2</li>
        <li score="30">3</li>
        <li score="40">4</li>
        <li score="50">5</li>
    </ul>
    <script src="common.js"></script>
    <script>
        //html标签中没有什么自带的属性
        //html标签中添加的自定义属性如果想要获取这个属性的值需要使用 getAttribute("自定义属性名字的值")才能获取这个属性的值
        var list=document.getElementsByTagName("li");
        for(var i=0;i<list.length;i++){
            list[i].onclick=function(){
                //alert(this.score);
                alert(this.getAttribute("score"));
            };
        }
    </script>
</body>
</html>

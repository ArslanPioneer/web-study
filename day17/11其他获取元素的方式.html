<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dv"></div>
    <input type="button" name="" value="click" id="btn">
    <script>
    /*
    根据id属性的值获取元素返回来的是一个元素对象
    document.getElementById()
    根据标签名字获取元素返回来的是一个伪数组，里面保存了多个DOM对象
    document.getElementsByTagName()
    根据name属性的值获取元素返回来的是一个伪数组里面保存了多个DOM对象
    document.getElementsByName()
    根据类样式的名字来获取元素返回来的是一个伪元素里面保存了多个DOM对象
    document.getElementsByClassName()
    根据选择器获取元素返回来的是一个元素对象
    document.querySelector()
    根据选择器获取元素，返回来的是一个伪数组里面保存多个DOM对象
    document.querySelectorAll()
    */
    var obj=document.querySelector("#btn");
    obj.onclick=function(){
        alert("hh");
        
    };

    </script>
</body>
</html>

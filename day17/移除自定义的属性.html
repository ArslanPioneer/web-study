<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        div {
            width: 200px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
        <input type="button" value="移除自定义属性" id="btn" />
        <div id="dv" score="10"></div>
        <script src="common.js"></script>

            //点击按钮移除元素的自定义属性
            my$("dv").onclick=function () {
                this.removeAttribute("score");
            }
        </script>

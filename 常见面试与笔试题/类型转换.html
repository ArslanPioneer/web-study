<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类型转换</title>
</head>
<body>
    <script>
        //1.parseInt() 转整数
        console.log(parseInt("10"));
        console.log(parseInt("19aadff"));
        console.log(parseInt("g10"));
        console.log(parseInt("1fds0"));
        console.log(parseInt("10.98"));
        console.log(parseInt("10.98fdsfd"));
        //2.parseFloat() 转小数
        console.log(parseFloat("10"));
        console.log(parseFloat("10afrswfdsf"));
        console.log(parseFloat("10.98"));
        console.log(parseFloat("1fds0"));
        //3.Number() 转数字
        console.log(Number("10"));//10
        console.log(Number("10afrwfdsd"));//NaN

        //4.toString() 其他类型转字符串
        var num =10;
        console.log(num.toString());
        var num1 = 20;
        console.log(String(num1));

        //5.其他类型转布尔类型
        //Boolean()
        console.log(Boolean(1));
        console.log(Boolean(0));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array类型</title>
</head>
<body>
    <script>
        //创建数组
        //1.构造函数
        var a1= new Array();
        var a2= new Array(5);
        var a3= new Array(4,'hello',new Date());

        //2.字面量
        var a4=[];
        var a5=[10];
        //数组的索引和长度
        var a1=[1,2,3,4];
        console.log(a1.length);
        var i=1;
        console.log(a1[i]);
        console.log(a1[i+1]);
        //栈方法
        var a=new Array(1,2,3);
        a.push(5);
        console.log(a);//[1,2,3,5]
        console.log(a.length);//4
        console.log(a.pop(a));//5
        console.log(a.length);//3

        //队列方法
        //shift删除数组index最小元素，并使后面元素index都减一，length减一
        //unshift向数组头部增加一个元素
        var a = new Array(1,2,3);
        a.shift();
        console.log(a);//[2,3]
        console.log(a.length);//2
        a.unshift(5);
        console.log(a);//[5,2,3]
        //splice 切片 三个参数 开始索引 删除元素的位移 插入的新元素
        //splice返回一个由删除元素组成的新数组，没有删除则返回空数组
        var a = new Array(1,2,3,4,5)
        console.log(a.splice(1,3));//[2,3,4]
        console.log(a.length);//2
        console.log(a);//[1,5]
        console.log(a.splice(1,3));
        
        //常用方法
        //join 作用把数组元素使用参数作为链接符连接成一字符串
        var a1= new Array(2,3,4,5,7);
        console.log(a1.join(','));
        console.log(a1.join('-'));
        console.log(a1.join('----'));
        //concat
        //拼接数组 concat拼接数组,a.concat(b),返回一个a和b共同组成的新数组
        var a = new Array(1,2,3,4,5);
        var b = new Array(6,7,8,9);
        console.log(a.concat(b));
        //reverse
        var a =new Array(1,2,34,56);
        a.reverse();
        console.log(a);

        //sort
        var a =new Array(7,8,9,10,11);
        a.sort(function(v1,v2){
             return v1-v2
        })
    </script>
</body>
</html>

        position: relative;
        display: none;
        width: 100px;
        height: 20px;
        border: 1px solid #666;
        border-radius: 5px;
      }
      .box::before {
        position: absolute;
        content: "";
        left: 20px;
        bottom: -10px;
        border-top: 10px solid #666;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }
      .box::after {
        position: absolute;
        content: "";
        left: 20px;
        bottom: -9px;
        border-top: 10px solid #ffffff;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,body {
            min-width: 320px;
            max-width: 540px;
            margin: 0 auto;
            font:normal 14px/1.5 Tahoma,"Lucida Grande",Verdana,"Microsoft Yahei",STXihei,hei;

        header {
            height: 108px;

        }

        header img {
            height: 108px;
            width: auto;
        }

        nav {
            border: 1px solid #ccc;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            
        }
        .row {
            height: 90px;
            display: flex;
            margin-bottom: 5px;
        }
        .row:nth-child(4) {
            margin-bottom: 0;
        }
        .row div {
            height: 100%;
            width: auto;
            flex: 1;
            background-color: #FF697A;
            border-right: 1px solid #fff;

        }
        
        .row div:nth-child(3) {
            border-right: 0;
        }

        .row div a {
            display: block;
            width: 100%;
            height: 100%;
            
        }
        
        .row-column {
            display: flex;
            flex-direction: column;
        }
        .row-column a {
            flex: 1;
        }

        .row-column a:first-child {
            border-bottom: 1px solid #fff;
        }

        .row em {
            display: block;
            height: 45px;
            text-align: center;
            line-height: 45px;
            font-style: normal;
        }

        nav .row i {
            display: block;
            width: 43px;
            height: 43px;
            margin: 0 auto;
            background:url(images/ctrip.png) no-repeat 0 -127px;
            -webkit-background-size:104px;
            background-size: 104px;
        }

        nav .row .icon-flight{
            background: url(images/ctrip.png) no-repeat 0 -286px;
            background-size: 104px;
        }
    </style>
</head>

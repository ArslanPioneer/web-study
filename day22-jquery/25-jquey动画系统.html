<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: none;
        }
    </style>

    <script src="js/lib/jquery-1.12.4.js"></script>
</head>
<body>
        <input type="button" value="显示" id="btnShow">
        <input type="button" value="隐藏" id="btnHide">
        <input type="button" value="下滑显示" id="btnSlideDown">
        <input type="button" value="折叠隐藏效果" id="btnSlideUp">
        <input type="button" value="切换滑动" id="ToggleSlide">
        <input type="button" value="淡入" id="fadeIn">
        <input type="button" value="淡出" id="fadeOut">

        <input type="button" value="元素透明度" id="fadeTo">
        <div class="box">

        </div>

        <script>
            $(function(){
                $('#btnShow').on('click',function(e){

                    //$('.box').show('slow');
                    //给show方法传递参数
                    //字符串类型 slow 慢(600)   normal

                    //给show方法设置一个时间间隔
                    $('.box').show(2000,'linear',function(e){
                        console.log('animate is over');
                    });
                });

                $('#btnHide').on('click',function(e){
                    $('.box').hide('slow');
                });

                $('#btnSlideDown').on('click',function(e){
                    $('.box').slideDown(500);
                      
                });


                $('#btnSlideUp').on('click',function(e){
                    $('.box').slideUp(500);
                    console.log('slideup');
                });

                $('#fadeIn').on('click',function(e){
                    $('.box').fadeIn(500);
                });

                $('#fadeOut').on('click',function(e){
                    $('.box').fadeOut(500);
                    
                  
                });

                
                $('#ToggleSlide').on('click',function(e){
                    $('.box').toggleSlide(500);
                    console.log('toggleSlide');
                });
               
                $('#fadeTo').on('click',function(e){
                    //0 完全透明
                    //1  不完全透明
                    $('.box').fadeTo(1000,0.4);
                });

                //show hide 
                //slideUp slideDown slideToggle
                //fadeIn fadeOut fadeToggle
                //参数 [duration] 动画的持续时间 slow 1000
                //       [easing] linear swing 动画的效果
                // fn 动画结束的时候执行回调函数
                //返回值 都是调用动画的包装对象

            })
        </script>
</body>
</html>

        $(function(){
            //让每个p标签包裹一个div标签
            //$('p').wrap('<div></div>');


            //把所有匹配的元素用一个标签进行包裹
            $('p').wrapAll('<div></div>');

            //把标签内部的子元素用一个标签进行包裹
            $('p').wrapInner('<span></span>');

            //把A替换掉所有满足seletor条件的元素
            $('<span>1234</span>').replaceAll('p:first');

            //把A用B来进行替换
            $('p:last').replaceWith('<div>---</div>');

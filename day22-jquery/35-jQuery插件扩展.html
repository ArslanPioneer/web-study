<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <div class="box">
       1231
      </div>

      <script src="js/lib/jquery-1.12.4.js"></script>

      <script>

        //jQuery扩展插件
        (function($){
            //第一种：扩展jquery原型对象的方法
            $.fn.logText=function(){
                console.log(this.text());
            }
        })(jQuery);

        //使用自己的扩展方法
        $(function(){
            $('.box').logText();
        })

        //第二种:扩展jquery构造函数上的插件方法
        //jQuery.logTime=function(){console.log(Date.now().toString());}
        jQuery.logTime=function(){
            console.log(Date.now().toString());
        }
      </script>
</body>
</html>

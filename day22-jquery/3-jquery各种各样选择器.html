<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/lib/jquery-1.12.4.js"></script>
</head>
<body>
    <p>我是一个短路</p>
    <div class="cd">
        我是一个div
    </div>
    <div class="cd2">
        我是一个div2
    </div>
    <h3 tm="属性">标题标签</h3>

    <p id="p1">我是谁</p>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>

        $(function(){
            //全部选择器，选择页面中所有的标签元素
            var $all=$('*');
            console.dir($all);

            //类选择器
            var $cd=$('.cd');
            console.dir($cd);

            var div1=$cd[0];
            console.log(div1.innerHTML);
 

            var p1=$('#p1');
            console.dir(p1);


            //过滤选择器和后代选择器
            console.dir($('.list li:first'));

            //交集选择器
            console.dir($('div.cd2'));

            //标签选择器和并集选择器
            console.dir($('div,h3'));

            //包含选择器
           var $div=$('div:contains("laoma")');
           console.log($div.text());//jquery的方式

           var domDiv=$div
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东秒杀案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 578px;
            height: 302px;
            overflow: hidden;
            position: relative;
        }

        .cv-box{
            position: absolute;
        }
    </style>
      
    <script src="js/lib/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="box">
        <div class="bg-box">
            <img src="img/1.png" alt="">
        </div>

        <div class="cv-box">
            <img src="img/2.png" alt="">
        </div>
    </div>

  
    <script>
        $(function(){
            $('.box').hover(function(e){
                $('.cv-box').animate({top:0},100);
            },
            function(e){
                $('.cv-box').animate({top:'100%'},100);
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,ol {
            list-style: none;
        }
        .ac {
            width: 100px;
            height: 500px;
        }

        .ac .ac-item {

        }

        .ac .ac-item-hd {
            width: 100px;
            height: 50px;
            line-height: 50px;
            background-color: #aaa;
            border: 1px solid #fff;
            cursor: pointer;
        }

        .ac .ac-item-bd{
            background-color: #fff;
            border: 1px solid #eee;
            display: none;
        }

        .ac .on .ac-item-bd {
            height: 50px;
            display: block;
        }
    </style>
</head>
<body>
        <ul class="ac">
            <li class="ac-item on">
                <div class="ac-item-hd">头部1</div>
                <div class="ac-item-bd">底部1</div>
            </li>
            <li class="ac-item">
                <div class="ac-item-hd">头部2</div>
                <div class="ac-item-bd">底部2</div>
            </li>
            <li class="ac-item">
                <div class="ac-item-hd">头部3</div>
                <div class="ac-item-bd">底部3</div>
            </li>
            <li class="ac-item">
                <div class="ac-item-hd">头部4</div>
                <div class="ac-item-bd">底部4</div>
            </li>
        </ul>
        <script src="js/lib/jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $('.ac-item-hd').on('click',function(e){
                    //addClass添加样式类
                    $(this).parent().addClass('on');

                    //removeClass是移除样式类
                    $(this).siblings('.ac-item-bd').slideDown();

                    //removeClass是移除样式类
                    $(this).parent().siblings('li').removeClass('on').find('.ac-item-bd');
                })
            })
        </script>

</body>
</html>

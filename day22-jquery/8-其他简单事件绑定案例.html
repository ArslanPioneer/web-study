<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>其他jquery简单绑定事件案例</title>
    <script src="js/lib/jquery-1.12.4.js"></script>
</head>
<body>
     <div class="input-box">
         <input type="text" value="1" id="">
         <input type="text" value="2" id="">
         <input type="text" value="3" id="">
         <input type="text" value="4" id="">
     </div>

     <script>
        var $inputArray=$('.input-box input');
        //jquery构造函数传入选择器 返回的是一个jquery的包装对象
        //大部分的api都是站jquery的包装对象上
        $inputArray.focus(function(e){
            console.log(this.value);//当前的input标签
        });

        //简单绑定事件，接受两个参数的情况
        $inputArray.change('1234',function(e){
            console.dir(e); //jquery封装的事件对象
            console.log(e.data);
        });

        //事件方法被调用但没有传递函数
        //
     </script>
</body>
</html>

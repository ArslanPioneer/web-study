<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/lib/jquery-1.12.4.js"></script>
</head>
<body>
    <p k="3">3</p>
    <p k="4">4</p>
    <p id="p1"></p>

    <input type="checkbox" checked name="ckb" id="ckb1">
    <input type="checkbox" name="ckb" id="ckb2">

    <script>

        $(function(){
            //第一种：属性读取的方法，接受一个参数：属性名字，返回第一个匹配对象的属性值
            //
            //读取第一个p标签的属性的k值
            console.log($('p:first').attr('k'));
            //读取第一个p标签的id属性值，不存在此属性返回undefined
            console.log($('p:last').attr('k'));
            //读取第一个p标签的id属性值，不存在此属性返回undefined
            console.log($('p:first').attr('id'));
            //特殊的单独的属性：checked selected multiple readOnly autofocus
            console.log($('#ckb1').attr('checked'));
            console.log($('#ckb2').attr('checked'));

            //通过attr方法获取的单属性的值的时候就是属性名子或者undefined
            console.log($('#ckb2').attr('name'));

            //设置属性值
            //1.attr(name,value)简单设置属性的方法，接受两个字符串参数，第一个是属性名 第二个是属性值

            $('#p1').attr('class','box');

            //2.attr(Object)键值对形式设置对象参数
            $('p:first').attr(
                {
                    mk:'123',
                    md:'234'
                }
            );

         //第四种用法 ：jqury回调函数
        $('p').attr('tmd',function(index,oldAttr){
            return oldAttr+index;//隐式迭代
        });
            console.log($('p'));

        //单属性的处理一般都要用prop来处理
        //checked selected disabled  =>boolean

        });

        $('#ckb2').prop('checked',true);
        $('#ckb2').prop('checked',false);
    </script>
</body>
</html>

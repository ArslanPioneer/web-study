        <script>
            //代替blind
             $('#btn').on('click',function(e){
                 console.log('1233');
             });

             //代替live 动态创建元素
             var domP=document.createElement('p');
             domP.innerHTML="what";
             $(domP).on('click',function(e){
                 console.log($(this).text());
             });
             document.body.appendChild(domP);

             //on代替delegate方法
             $('.list').on('click','li',function(e){
                console.log($(this).html());
             });

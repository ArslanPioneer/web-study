<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/lib/jquery-1.12.4.js"></script>
</head>
<body>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>

    <script>

        $(function(){
            //css Jquery内部做了兼容处理 即使没有设置css属性，会把最终的结果返回
            $('p:first').css('color','red');
            
            //
           $('p').css(
               {
                   color:"red",
                   
               }
           )

            //动态创建标签元素
            //jQuery构造函数的用法汇总
            //1.选择器 2.把dom对象转换成jquery 3.接受回调函数
            //4.接受一个html的字符串 创建成动态的dom包装对象
               
            $('<div><span>123</span></div>').append(document.body);

        });

      

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            /**
             * js的数据类型：number,string,boolean,null,undefined,object
             * number数字类型 0 1 2 32
             * string字符串类型 abc 
             * boolean布尔型 true false
             * null空类型，值只有一个
             * undefined:未定义值只有一个
             * 如果一个变量的结构是undefined和一个数字进行计算，结果Nan不是一个数字
             *  object对象
             * 
             * 
             * 
             * */
            var num=10;
            var name="jack";
            var right=true;
            var nll=null;
            var undefined;
            var obj=new Object();

            console.log(typeof num); //number
            console.log(typeof name); //string
            console.log(typeof right); //boolean
            console.log(typeof nll);  //object
            console.log(typeof undefined); //undefine
            console.log(typeof obj);
    </script>
</head>
<body>
    
</body>
</html>

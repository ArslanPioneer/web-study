<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //转整数
        console.log(parseInt("10"));
        console.log(parseInt("10.98sddf"));
        console.log(parseInt("1fds0"));
        console.log(parseInt("10.98FDSA"));
        
        //转小数
        console.log(parseFloat("10.34df"));

        //Number()转数字

        console.log(Number("10"));
        console.log(Number("10.98fdf"));
        
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造器函数调用模式</title>
</head>
<body>
    
    <script>
        //构造器调用模式 构造函数 
        //关键字new 

        function Cat() {
            //第一步创建一个空对象
            //第二步 给函数上下文赋值 新对象 this=新对象
            //如果返回值是一个引用类型那么新对象就会被抛弃
            //把这个引用类型返回
            this.age=19;
            this.name='cat';
            this.run=function() {
                console.log(this.name+'run ...');
            }

            //如果构造函数没有返回值，那么就返回this新对象
           // return 3;
           return {
               name:999,
               run:function() {
                   console.log('自己返回的{}');
               }
           }
        }

        var cat=new Cat();//构造函数调用模式

        cat.age=20;
        cat.name='2222';
        cat.run();//方法调用模式
    </script>
</body>
</html>

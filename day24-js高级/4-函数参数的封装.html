<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数参数的发展</title>
</head>
<body>
        <script>
            //函数参数 的封装

            function rect(rectObj) {
                //拿到矩形的x,y坐标
                console.log(rectObj.x +' '+rectObj.y);
            }

            //rectObj
            var rectObj= {
                x:19,
                y:20,
                width:200,
                height:200
            };
            
            rect(rectObj);
        </script>
</body>
</html>

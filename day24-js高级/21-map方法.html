    <script>
        'use strict';
        var m = new Map();
        var s = new Set();
        console.log('你的浏览器支持Map和Set！');

        //Map 是一组键值对的结构 具有极快的查找速度
        var m=new Map([['mike',15],['Bob',75],['tracy',85]]);

        m.get('mike');
        console.log(m.get('mike'));

        var m=new Map();
        m.set('adam',67);//添加新的key-value
        m.set('Bob',59);

        m.has('adam'); //是否存在key 'adam':true
        m.get('adam'); //67

        m.delete('Adam'); //删除key 'Adam'
        m.get('Adam'); //undefined

        //set 一组key的集合但不存储value 由于key不能重复所以在set中没有重复的key

        var s1=new Set();
        var s2=new Set([1,2,3]);
        




    </script>

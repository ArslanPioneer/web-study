<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>

        //map方法
        var t=[1,3,9,10,20];

        //for(var i in t) {
          //  console.log(t[i]);
       // }

        //对数组每个元素都进行2，打印结果数组
        //结果数组,返回一个新数组，每个项处理完成后的结果组成的新数组
        //对原数组没有影响
        var m=t.map(function(item,index,array){
            //item :当前选项
            //index 当前选项的索引
            //array 当前数组
            //return 返回每个项处理的结果
            return item*2;
        });

        console.log(t);
        console.log(m);
    </script>
</body>
</html>

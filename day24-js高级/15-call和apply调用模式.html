<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call和apply调用模式</title>
</head>

<body>
    <script>
        //1.函数的调用改变this的指向
        function f1(x,y) {
            console.log((x+y)+":===>"+this);
            return "这是函数的返回值";
        }

        //apply和call使用
        var r1= f1.apply(null,[1,2]);//this是window
        console.log(r1);
        var r2= f1.call(null,1,2);//this是window
        console.log(r2);

        console.log("========================");
        var obj = {
            sex:"男"
        };

        //本来f1函数是window对象的，但是传入obj之后,f1函数此时就是obj
        var r3=f1.apply(obj,[1,2]);
        console.log(r3);
        var r4=f1.call(obj,1,2);
        console.log(r4);
        console.log("========================");
        //方法改变this的指向
        function Person(age) {
            this.age = age;
        }
        Person.prototype.sayHi =function(x,y) {
            console.log((x+y) + ":=====>"+this.age); //实例对象
        };
        function Student(age) {
            this.age = age;
        }
        var per = new Person(10);
        var stu = new Student(100);
        per.sayHi.apply(stu,[10,20]);
        per.sayHi.call(stu,10,20);
    </script>
</body>

</html>

        //求num的阶乘用递归实现
        function factorial(num) {
            //定义一个出口
            if(num == 1) {
                return 1;
            }

            return num*factorial(num-1);
        }

        console.log(2);
        //求fn 的斐波那契数列的值
        function fibonacci(n) {
            if(n==1) {
                return 1;
            }

            if(n==0) {
                return 0;
            }
            return fibonacci(n-1) +fibonacci(n-2);
        }

        console.log(fibonacci(5));

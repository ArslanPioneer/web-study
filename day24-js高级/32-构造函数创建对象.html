<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        //
        function Cat(age,name) {
            this.age=age;
            this.name=name;
            this.run=function() {
                console.log(this.name+ 'running...');
            };
            //当使用new来调用构造函数时
            //1.创建一个空对象
            //2.把空对象赋值给this
            //3.执行构造函数的里面代码，并给this的属性作赋值初始化
            //4.把新创建的对象返回
        }

        var c1=new Cat(19,'dd');
        c1.age=20; //修改对象的属性值
        c1.run();

        //c1 instanceof Cat; //true
        //c1.constructor ===Cat
        //对象的方法不能进行重用，每个对象里面都要存储一份方法对象
        //浪费内存
    </script>
</body>
</html>

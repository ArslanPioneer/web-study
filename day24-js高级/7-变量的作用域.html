<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的作用域</title>
</head>
<body>
    
    <script>

        var  t=9; //全局作用域

        function f1(){ //f1是函数全局作用域
            var t2=10;  //t2是f1函数内部可访问

            console.log(t);
            function f2() { //f2函数式 f1函数的作用域
                var t3=200;  //t3只能在f2函数内部访问
                console.log(t2);

                return t2*t2; //f2函数可以访问f1函数的作用域的变量以及f2函数自己内部的变量
            }
            return f2();
        }

        var m =f1();
        console.log(m);
    </script>
</body>
</html>

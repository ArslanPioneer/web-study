<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数四种调用模式案例</title>
</head>
<body>
        <script>

            //定义按钮类 要求按钮类的构造函数可以接受参数初始化按钮的宽度、高度、坐标xy
            function Btn(width,height,x,y) {
                //构造函数内部初始化值

                this.width=width;  //给this对象上的width属性赋值
                this.height=height;
                this.px=x;
                this.py=y;
            }

            var b=new Btn(100,100,200,30);

            //借用math的min方法实现求数组的[2,9,33]的最小值
            var m=Math.min(10,29,2);

            console.log(m);

            var n=Math.min.apply(null,[2,9,33]);
            console.log(n);

        </script>
</body>
</html>

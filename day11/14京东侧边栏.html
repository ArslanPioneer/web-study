<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          * {
              margin: 0;
              padding: 0;
          }
          li {
              list-style: none;
          }
          .subnav {
              height: 200px;
              width: 200px;
          }
          .subnav li {
              width: 20px;
              height: 20px;
              margin:3px 0;
              position: relative;
              background-color: pink;
          }
        
          .subnav div {
              position: absolute;
              left: 0;
              top: 0;
              height: 20px;
              width: 0;
              background-color: purple;
              transition: all 0.3s;
              z-index: -1;
          }

          .subnav li:hover div{
              width: 100px;
          }
         
    </style>
</head>
<body>
    <div class="subnav">
       <ul>
           <li>
               <div></div>
           </li>
           <li>
               <div></div>
           </li>
           <li>
               <div></div>
           </li>
           <li>
               <div></div>
           </li>
           <li>
               <div></div>
           </li>
       </ul>
    </div>
</body>
</html>

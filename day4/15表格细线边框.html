<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table {
			width: 500px;
			height: 500px;
			border: 1px solid red;
		}
		td {
			border: 1px solid red;
			text-align: center;
		}

		table,td {
			border-collapse: collapse;/*合并相邻边框*/
		}
	</style>
</head>

				<td>abc</td>
			</tr>

			<tr>
				<td>123</td>
				<td>123</td>

			</tr>

			<tr>
				<td>xyz</td>
				<td>xyz</td>
				<td>xyz</td>
				
			</tr>
		</table>
</body>
</html>

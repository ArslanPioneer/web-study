<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百分比布局方案</title>
    <style>
        * {
            padding:0;
            margin: 0;
        }
        ul,ol {
            list-style: none;
        }
        .box {
            overflow: hidden;
        }
        .item {
            height: 40px;
            width: 25%;
            box-sizing: border-box;
            border:1px solid #ccc;
            float: left;
        }
        .list {
            padding-left:15px;
        }

        .list .row {
            border-bottom: 1px solid #c8c8c8;
            height: 60px;
        }
    
    </style>
</head>
<body>
        <ul class="box">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
         
        </ul>

        <ul class="list">
            <li class="row">
                <div class="pic-wrap"></div>
                <div class="pic-des-wrap"></div>
            </li>

        </ul>
</body>
</html>

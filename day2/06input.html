<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input</title>
</head>
<body>
		<table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
			<caption><h4>谈恋爱,趁早</h4></caption>
			<tr>
				<td>所在地区:<input type="text" value="北京"/></td>
			</tr>

			<tr>
				<td>姓名:<input type="text" value="jack" /></td>
			</tr>

			<tr>
				<td>性别:
				男<input type="radio" name="sex" />
				女<input type="radio" name="sex" />
				</td>
			</tr>

			<tr>
				<td>年龄：
					<select name=" " id=" ">
						<option>选择年份</option>
						<option select="selected">1995</option>
						<option>1996</option>
						<option>1997</option>
						<option>1998</option>
					</select>

					<select>
					 	<option>选择月份</option>
					 	<option>1</option>
					 	<option>2</option>
					 	<option>3</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>密码:<input type="password" /></td>
			</tr>

			<tr>
				<td>喜欢的类型：
					可爱<input type="checkbox" name="love"/>
					帅气<input type="checkbox" name="love"/>
					迷人<input type="checkbox" name="love"/>
					胖虎<input type="checkbox" name="love"/>
				</td>

			</tr>

			<tr>
				<td>
					<input type="button" value="注册"/>
					<input type="submit" value="提交" />
					<input type="reset" value="重置"/>
					<input type="image" src="btn.png"/>
				</td>
			</tr>

			<tr>
				<td>
					上传文件
					<input type="file"/>
				</td>
			</tr>

			<tr>
				<td>给我留言
				<textarea></textarea>
				</td>
			</tr>

		</table>
</html>

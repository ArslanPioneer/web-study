<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
  </head>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* 定位 */
      position: absolute;
      z-index: 1;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }

    .b {
      position: relative;
      display: none;
      z-index: 999;
    }
    .a:hover #f {
      display: block;
    }
  </style>
  <body style="text-align: center;">
    <div class="tooltip">
      鼠标移动到这
      <span class="tooltiptext">提示文本</span>
    </div>

    <!-- <div class="a">
      1234
      <span class="b">test</span>
    </div> -->

    <div class="b">123</div>
    <div class="a" id="f">456</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {
			border:1px solid red;
			width: 400px;
		}

		.big {
			height: 200px;
			width: 300px;
			float: left;
			background-color: green;
		}

		.small {
			height: 250px;
			width: 100px;
			float: left;
			background-color: pink;
		}

		.footer {
			width: 400px;
			height: 100px;
			background-color: black;
		}

		.clear {
			clear: both;
		}
		/*如果清除了浮动，父亲去自动检测孩子的高度以最高为标准*/
	</style>
</head>
<body>
		<div class="father">
			<div class="big"></div>
			<div class="small"></div>
			<div class="clear"></div> 
		<!-- 	最后一个浮动标签的后面新添加一个标签，清除浮动 -->
		</div>
		<div class="footer">
			
		</div>
</body>
</html>

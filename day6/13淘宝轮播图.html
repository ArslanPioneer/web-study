<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.tb {
			width: 520px;
			height: 280px;
			margin: 50px auto;
			position: relative;
		}

		.right {
			width: 24px;
			height: 36px;
			position: absolute;
			top: 50%;
			margin-top: -18px;


		}

		.left {
			width: 24px;
			height: 36px;
			position: absolute;
			right: 0;
			top: 50%;
			margin-top: -18px;
		}

		.tb ul {
			width: 65px;
			height: 13px;
			background-color: rgba(255, 255, 255, 0.3);
			position: absolute;
			bottom: 10px;
			left: 50%;
			margin-left: -32px;
			border-radius: 2px;

		}

		.tb li {
			width: 9px;
			height: 9px;
			background-color: #B7B7B7;
			margin: 2px;
			border-radius: 50%;
			float: left;

		}

		.tb li:hover {
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="tb">
		<img src="images/tb.jpg" />
		<a href="#">
			<img src="images/left.png" class="right" />
		</a>
		<a href="#">
			<img src="images/right.png" class="left" />
		</a>

		<ul class="circle">
			<li class="current"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>

</html>

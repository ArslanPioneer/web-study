    <script>
        // for (var i=0;i<10;i++) {

        // }
        var sum1=0;
        var sum2=0;
        for(var i=1;i<=100;i++){
            //奇数
            if(i%2!=0){
                sum1+=i;
            }
            //偶数
            else{
                sum2+=i;
            }
        }

        console.log(sum1);
        console.log(sum2);

    </script>

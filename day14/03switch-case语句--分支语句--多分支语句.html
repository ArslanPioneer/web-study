<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /**
         * 
         * 
         * 
         * switch-case语句--分支语句--多分支语句
         * 语法：
         * switch(表达式)
         * {
         * case 值1：代码1;break;
         * case 值2: 代码2;break;
         * case 值3：代码3;break;
         * case 值4：代码4;break;
         * 
         * default:代码
         * }
         * 
         * */
        
         var letter="A";

         switch(letter) {
             case "A":
             console.log("90-100");
             break;
             case "B":
             console.log("80-90");
             break;
             case "C":
             console.log("70-80");
             break;
             default:console.log("0");

         }
    </script>
</head>
<body>

</body>
</html>

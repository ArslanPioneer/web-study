<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dialog-wrap {
            display: none;
        }
        .dialog {
            position: absolute;
            left: 50%;
            top:50%;
            margin-top: -151px;
            margin-left: -151px;
            border:1px solid #ccc;
            width: 300px;
            background-color:#ccc;
             
            z-index: 1000;
        }

        .dialog .dialog-h {
            border:1px solid #ddd;
            height: 30px;
            position: relative;
        }
        .dialog .dialog-h .btnClose {
            position: absolute;
            cursor: pointer;
            top:5px;
            right:5px;
        }

        .dialog-b {
            height: 269px;
        }

        .dialog-cover {
            /*如果一个div的父容器为body而且是绝对定位那么left和top bottom right会铺满整个屏幕*/
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom:0;
            z-index: 100;
            background-color: red;
            filter:alpha(opacity=50);
            opacity:0.3;
        }
    </style>
    <script src="Ljs.js"></script>
</head>
<body>
    <!-- 规定：用户要使用对话框必须
    1.div class="dialog-wrap"
    2.需要div增加title属性 如果没有增加那标题就是空的
    3.div的innerHTML就是显示在对话框上的信息 -->
    <input type="button" value="弹出对话框" id="btn">
    <div class="dialog-wrap" id="dialogBox" title="弹出来的对话框">
       在对话框里面显示的内容
       <p>老马是好样的</p>
       <input type="button" value="关闭">
    </div>
    

    <script>

        window.onload =function(){
                var btn=document.getElementById('btn');
                btn.onclick=function(){
                    //在#mDialog上进行创建一个模态对话框
                    //var dialog=new Dialog("#mDialog");
                    var dialog=new L.Dialog('#mDialog');

                    dialog.show();
                    //弹出对话框
                    //可能框架有多个组件要兼容其他的组件 l框架
                    
                }

               
        }
    </script>
</body>
</html>
